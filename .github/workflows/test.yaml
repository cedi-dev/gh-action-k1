name: "KubeOne"

on:
  push:
    branches:
      - main

jobs:
  test:
    name: "Test KubeOne"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["1.3.2", "main", "1.0.0"]
    steps:
      - name: Setup Kubeone
        uses: cedi/gh-action-kubeone@v1
        with:
          version: ${{ matrix.version }}
          
      - name: Verify Version default
        run: kubeone version
